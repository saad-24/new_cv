<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block content %}
<h2>Login</h2>
<form method="post">

    {{ form.password.label_tag }}

</form>
{% endblock %}

</body>
</html>
